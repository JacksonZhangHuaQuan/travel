<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>写攻略</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../ui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/StrategyForm.css">


</head>
<body>
<div id="addStrategy" class="scrollbar">
    <form class="layui-form" id="strategy" enctype="multipart/form-data">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend id="fabuyouji">发布游记</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">
            </label>
            <div class="layui-input-inline ">
                <input type="hidden" name="user_id" id="user_id">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="为游行起一个拉轰的名字"
                       class="layui-input">
            </div>
         
            <div class="layui-input-inline  first_img" style="width: 80px">
                <button type="button" class="layui-btn uploadImg" id="first_img">
                    <i class="layui-icon">&#xe67c;</i>上传头图
                </button>
                <input type="hidden" name="first_img" value="">
                
            </div>
            <div class="layui-input-inline showFirstImg">
                <img src=""  id="showFirstImg" >
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">游玩时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="play_time" id="date1" lay-verify="date" placeholder="yyyy-MM-dd"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">游玩天数</label>
                <div class="layui-input-block">
                    <input type="text" name="play_day" lay-verify="required|number|day" placeholder="请输入" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">游玩地点</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="play_address" lay-verify="required|address" placeholder="请输入"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">人均价格</label>
                <div class="layui-input-block">
                    <input type="text" name="play_price" lay-verify="required|number|money" placeholder="￥" autocomplete="off"
                           class="layui-input">
                </div>
            </div>


        </div>
        <div class="layui-form-item">

        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">游玩类型</label>
            <div class="layui-input-block">
                <input type="checkbox" name="play_type" value="深度游" title="深度游">
                <input type="checkbox" name="play_type" value="穷游" title="穷游" checked="">
                <input type="checkbox" name="play_type" value="自驾" title="自驾">
                <input type="checkbox" name="play_type" value="毕业游" title="毕业游">
                <input type="checkbox" name="play_type" value="短途周末" title="短途">
                <input type="checkbox" name="play_type" value="其他" title="其他">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">游玩时节</label>
            <div class="layui-input-block">
                <input type="radio" name="play_season" value="春季" title="春季" checked="">
                <input type="radio" name="play_season" value="夏季" title="夏季">
                <input type="radio" name="play_season" value="秋季" title="秋季">
                <input type="radio" name="play_season" value="冬季" title="冬季">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label ">描述一下行程吧</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" class="layui-textarea text right" lay-verify="description" name="play_description"></textarea>
            </div>
        </div>

        <div class="layui-upload ">
            <div class="mark_button">
                <button type="button" class="layui-btn layui-btn-normal" id="sele_imgs">选择图片</button>
                <button type="button" class="layui-btn hasImage" id="upload_imgs" style="margin-left: 10px" disabled>
                    开始上传
                </button>
                <button type="button" class="layui-btn layui-btn-danger hasImage" id="dele_imgs">删除选中图片</button>
            </div>
            <input type="hidden" name="images" value="">
            <blockquote class="layui-elem-quote layui-quote-nm hasImage" style="margin-top: 10px;">
                <span id="showimg">预览图：</span>
                <div class="layui-upload-list" id="imgs"></div>
            </blockquote>
        </div>

        <ul class="layui-timeline">
            <li class="layui-timeline-item">
                <i class="layui-icon layui-timeline-axis closeMore">&#xe640;</i>
                <div class="layui-timeline-content layui-text">
                    <h3 class="layui-timeline-title"><input type="text" name="placeName" lay-verify="required|placeName"
                                                            placeholder="请输入(第几天/景点名称)" autocomplete="off"
                                                            class="layui-input right"></h3>
                    <textarea placeholder="请输入描述内容..." class="layui-textarea text right" lay-verify="required|placeDescription"
                              name="placeDescription"></textarea>
                </div>
            </li>
            <span id="add" style="display: none"></span>
        </ul>
        <div class="layui-form-item textcenter">
            <a class="layui-btn" id="addmore">
                <i class="layui-icon">&#xe608;</i> 添加更多
            </a>
        </div>
        <div class="layui-form-item ">
            <label class="layui-form-label">评价行程</label>
            <div id="star"></div>
            <input type="text" style="display: none" id="play_star" name="play_star" lay-verify="required" value="3">
        </div>

        <div class="layui-form-item ">
            <div class="layui-input-block submit">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" style="width: 100px">立即提交</button>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../ui/layui/layui.all.js"></script>
<script src="../ui/layer/layer.js"></script>
<script id="img_template" type="text/html">
    <div class="upload-img" filename="{{ d.index }}">
        <input type="checkbox" style="display: inline" name="" lay-skin="primary">
        <img src="{{  d.result }}" alt="{{ d.name }}" class="layui-upload-img">
    </div>
</script>
<script src="../js/StrategyForm.js"></script>


</body>
</html>
